<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Archivos css-->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/bases.css">
    <link rel="stylesheet" href="../assets/css/header/menu.css">
    <link rel="stylesheet" href="../assets/css/main/login.css">
    <link rel="stylesheet" href="../assets/css/footer/rodapie.css">
    <link rel="stylesheet" href="../assets/css/footer/credits.css">
</head>
<body>
    <header data-header>
    </header>
    <main>
        <section class="login">
            <div class="login__conteiner">
                <h1 class="login__title">Iniciar Sesión</h1>
                <div class="login__email">
                    <input type="text" id="login__email" name="email" placeholder="Nombre de usuario" required>
                    <p class="login__messenger">Favor de ingresar su correo electroico con el formato nombre@correo.com</p>
                </div>
                <div class="login__password">
                    <input type="password" id="login__password" name="password" placeholder="Ingrese su contraseña" required>
                    <p class="login__messenger">Favor de ingresar su contraseña</p>
                </div>
                <button class="login__star" id="login__star">Iniciar sesion</button>
            </div>
        </section>
    </main>
    <footer data-footer>
    </footer>
    <script src="../assets/js/header/header.js"></script>
    <script src="../assets/js/footer/footer.js"></script>
    <script src="../assets/js/dark-mode-menu.js"></script>
    <script src="../assets/js/validar-contacto.js"></script>
    <script src="../assets/js/main/viewElement.js"></script>
    <!--<script src="../assets/js/main/validar-loading.js"></script>-->
    <script type="module" src="../controllers/user.controller.js"></script>
</body>
</html>
